
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head to Head | Shorttrack Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/head-to-head.css" />

    <script defer src="../assets/head-to-head.js"></script>
  </head>

  <body>
    <main class="app-shell">
      <section class="h2h-layout">
        <header class="h2h-header">
          <div>
            <div class="breadcrumb">
              <a href="../index.html">Shorttrack Hub</a>
              <span>/</span>
              <span>Head to Head</span>
            </div>
            <h1 class="h2h-title">Head to Head</h1>
            <p class="h2h-subtitle">
              Zet per <strong>Rit</strong> tot <strong>7</strong> rijders/teams klaar. Je kunt 5 ritten voorbereiden en
              bovenin wisselen welke rit je vergelijkt. Selecties worden automatisch opgeslagen.
            </p>
          </div>

          <div class="page-header-actions">
            <a href="../index.html" class="home-button">
              <span>‚Üê</span>
              <span>Hoofdmenu</span>
            </a>
          </div>
        </header>

        <section class="h2h-controls" aria-label="Controls">
          <div class="h2h-controls-top">
            <div class="h2h-toggle" role="group" aria-label="Men or Women">
              <button type="button" class="h2h-gender is-active" data-gender="men">Men</button>
              <button type="button" class="h2h-gender" data-gender="women">Women</button>
            </div>

            <div class="h2h-tabs" role="tablist" aria-label="Afstanden">
              <button type="button" class="h2h-tab is-active" data-dist="500">500m</button>
              <button type="button" class="h2h-tab" data-dist="1000">1000m</button>
              <button type="button" class="h2h-tab" data-dist="1500">1500m</button>
              <button type="button" class="h2h-tab" data-dist="relay">Relay</button>
              <button type="button" class="h2h-tab" data-dist="mixed">Mixed Relay</button>
            </div>

            <div class="h2h-savebar">
              <button id="h2hSave" class="h2h-btn" type="button">Opslaan</button>
              <div id="h2hSaveState" class="h2h-savestate" aria-live="polite"></div>
            </div>
          </div>

          <div class="h2h-heatbar">
            <div class="h2h-label">Vergelijk Rit</div>
            <div id="h2hHeatSelector" class="h2h-heatselector" role="group" aria-label="Ritten"></div>
            <button id="h2hClearHeat" class="h2h-btn h2h-btn-ghost" type="button">Wis rit</button>
            <div id="h2hStatus" class="h2h-status"></div>
          </div>

          <div class="h2h-heats-wrap">
            <div id="h2hHeats" class="h2h-heats" aria-label="Ritten"></div>
          </div>
        </section>

        <section class="h2h-table-section" aria-label="Comparison table">
          <div class="h2h-table-wrap">
            <table class="h2h-table" aria-label="Head to head table">
              <thead>
                <tr>
                  <th class="h2h-col-name">NAME</th>
                  <th class="h2h-col-land">LAND</th>
                  <th class="h2h-col-small">CAN 1</th>
                  <th class="h2h-col-small">CAN 2</th>
                  <th class="h2h-col-small">POL</th>
                  <th class="h2h-col-small">OVERALL</th>
                  <th class="h2h-col-small">WT</th>
                  <th class="h2h-col-time">TIME</th>
                </tr>
              </thead>
              <tbody id="h2hBody"></tbody>
            </table>
          </div>

          <div id="h2hFooter" class="h2h-footer"></div>
        </section>

        <div id="h2hSuggest" class="h2h-suggest" aria-label="Suggestions"></div>
      </section>
    </main>
  </body>
</html>
