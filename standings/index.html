
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standings | Shorttrack Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/standings.css" />

    <script defer src="../assets/standings.js"></script>
  </head>

  <body>
    <main class="app-shell">
      <section class="st-layout">
        <header class="st-header">
          <div>
            <div class="breadcrumb">
              <a href="../index.html">Shorttrack Hub</a>
              <span>/</span>
              <span>Standings</span>
            </div>
            <h1 class="st-title">Standings</h1>
            <p class="st-subtitle">
              <strong>Overall</strong> toont de World Tour Classification. Kies <strong>Men</strong> of <strong>Women</strong>,
              selecteer een afstand, en filter met multi-select dropdowns + zoekveld.
            </p>
          </div>

          <div class="page-header-actions">
            <a href="../index.html" class="home-button">
              <span>←</span>
              <span>Hoofdmenu</span>
            </a>
          </div>
        </header>

        <section class="st-controls" aria-label="Controls">
          <div class="st-toprow">
            <div class="st-toggle" role="group" aria-label="Men or Women">
              <button type="button" class="st-gender is-active" data-gender="men">Men</button>
              <button type="button" class="st-gender" data-gender="women">Women</button>
            </div>

            <div class="st-tabs" role="tablist" aria-label="Afstanden">
              <button type="button" class="st-tab is-active" data-tab="overall">Overall</button>
              <button type="button" class="st-tab" data-tab="500">500m</button>
              <button type="button" class="st-tab" data-tab="1000">1000m</button>
              <button type="button" class="st-tab" data-tab="1500">1500m</button>
              <button type="button" class="st-tab" data-tab="relay">Relay</button>
              <button type="button" class="st-tab" data-tab="mixed">Mixed Relay</button>
            </div>
          </div>

          <div class="st-filters">
            <div class="st-control">
              <label class="st-label" for="stSearch">Zoeken</label>
              <input id="stSearch" class="st-input" type="search" placeholder="Zoek op rank, naam of land…" autocomplete="off" />
            </div>

            <div class="st-control">
              <div class="st-label">Land</div>
              <div id="stCountryFilter" class="st-multi"></div>
            </div>

            <div class="st-control">
              <div class="st-label">Rijder</div>
              <div id="stRiderFilter" class="st-multi"></div>
            </div>

            <div class="st-control st-control-actions">
              <div class="st-label">&nbsp;</div>
              <button id="stReset" class="st-btn" type="button">Reset filters</button>
            </div>
          </div>

          <div id="stStatus" class="st-status"></div>
        </section>

        <section aria-label="Table">
          <div class="st-table-wrap">
            <table class="st-table">
              <thead id="stHead"></thead>
              <tbody id="stBody"></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
