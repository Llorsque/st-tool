
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men's Skaters | Shorttrack Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/mens-skaters.css" />

    <script defer src="../assets/mens-skaters.js"></script>
  </head>

  <body>
    <main class="app-shell">
      <section class="ms-layout">
        <header class="ms-header">
          <div>
            <div class="breadcrumb">
              <a href="../index.html">Shorttrack Hub</a>
              <span>/</span>
              <span>Men's Skaters</span>
            </div>
            <h1 class="ms-title">World Tour Participants (Men)</h1>
            <p class="ms-subtitle">
              Overzicht uit Excel-tabblad <strong>“Men”</strong> met kolommen:
              <strong>Helm ID</strong>, <strong>Naam</strong> en <strong>Land</strong>.
              Filters zijn multi-select en hebben een zoekveld.
            </p>
          </div>

          <div class="page-header-actions">
            <a href="../index.html" class="home-button">
              <span>←</span>
              <span>Hoofdmenu</span>
            </a>
          </div>
        </header>

        <section class="ms-controls" aria-label="Filters">
          <div class="ms-controls-row">
            <div class="ms-control">
              <label class="ms-label" for="msSearch">Zoeken</label>
              <input
                id="msSearch"
                class="ms-input"
                type="search"
                placeholder="Zoek op Helm ID, naam of land…"
                autocomplete="off"
              />
            </div>

            <div class="ms-control">
              <div class="ms-label">Land</div>
              <div id="msCountryFilter" class="ms-multi"></div>
            </div>

            <div class="ms-control">
              <div class="ms-label">Rijder</div>
              <div id="msRiderFilter" class="ms-multi"></div>
            </div>

            <div class="ms-control ms-control-actions">
              <div class="ms-label">&nbsp;</div>
              <button id="msReset" class="ms-btn" type="button">Reset filters</button>
            </div>
          </div>

          <div id="msStatus" class="ms-status"></div>
        </section>

        <section class="ms-table-section" aria-label="Tabel">
          <div class="ms-table-wrap">
            <table class="ms-table" aria-label="Men skaters table">
              <thead>
                <tr>
                  <th class="ms-col-id">Helm ID</th>
                  <th>Naam</th>
                  <th class="ms-col-country">Land</th>
                </tr>
              </thead>
              <tbody id="msBody"></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
